<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Triglicéridos</title>
    <link rel="stylesheet" href="C:/Users/User/Desktop/VitalCo-main/CSS/StyleVitalCo.css">
</head>
<body>
    <section class="ultimos-articulos">
        <img src="C:/Users/User/Desktop/VitalCo-main/IMG/images/iconos/articulos.png" alt="Icono de artículos" class="icono">
        <h2>Últimos artículos</h2>
        <div class="slider">
            <button class="nav-btn prev"> &lt; </button>
            <img src="C:/Users/User/Desktop/VitalCo-main/IMG/images/anuncio/image_5.jpg" alt="Contenido sobre triglicéridos" class="slider-image">
            <button class="nav-btn next"> &gt; </button>
        </div>
    </section>

    <section class="ultimos-posts">
        <img src="C:/Users/User/Desktop/VitalCo-main/IMG/images/iconos/publicidad-impresa.png" alt="Icono de posts" class="icono">
        <h2>Últimos Posts</h2>
        <img src="C:/Users/User/Desktop/VitalCo-main/IMG/images/anuncio/image_6.jpg" alt="Alimentos que ayudan a bajar triglicéridos" class="post-image">
    </section>

    <section class="contacto">
        <h2>¿No encuentras lo que buscas?</h2>
        <div class="contacto-wrapper">
            <div class="llamanos">
                <a href="tel:967834193">
                    <img src="C:/Users/User/Desktop/VitalCo-main/IMG/images/anuncio/llamada.jpg" alt="Icono de llamada" class="telefono-icono">
                    <p>Llámanos<br>967834193</p>
                </a>
            </div>
            <div class="formulario">
                <h3>Contactanos</h3>
                <form action="#" method="post">
                    <div class="input-group">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellidos" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
